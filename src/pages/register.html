<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON LINK -->
    <link rel="icon"
        href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/medium-round-icon.png" />

    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="./../css/style.css" />

    <!-- TAILWIND LINK -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- BOXICONS LINK -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- AXIOS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Sign Up</title>
</head>

<body>
    <!-- MAIN SECTION STARTED -->
    <main>
        <!-- SECTION-1 STARTED -->
        <section id="login">
            <div class="container flex justify-center text-center h-[100vh] items-center">
                <div
                    class="form-wrapper w-[484px] h-[628px] flex flex-col items-center gap-[20px] pt-[27px] pb-[25px] pl-[50px] rounded-[76px] pr-[56px] bg-[#F5C147]">
                    <img class="h-[44px] mb-[2px]" src="./../images/login-logo.svg" alt="login logo" />

                    <h3 class="text-center text-[26px]">Sign Up</h3>

                    <form class="flex flex-col formRegister gap-[39px]" id="submit">
                        <input type="text"
                            class="w-[378px] h-[60px] border-[3px] mb-[17px] border-[#000] bg-[#fff] rounded-[17px] py-[14px] pl-[22px] outline-none"
                            placeholder="Firstname" />
                        <input
                            class="w-[378px] h-[60px] mb-[3px] border-[3px] border-[#000] bg-[#fff] rounded-[17px] py-[14px] pl-[22px] outline-none"
                            type="email" placeholder="Email" />
                        <div
                            class="password-wrapper flex items-center justify-between w-[378px] h-[60px] border-[3px] border-[#000] bg-[#fff] rounded-[17px] py-[14px] pl-[22px] pr-[10px]">
                            <input id="password" class="outline-none" type="password" placeholder="Password" />
                            <i class="bx bxs-show bxs-hide checkEye text-[32px] cursor-pointer"></i>
                        </div>
                    </form>

                    <p class="text-[14px] mt-[49px] flex items-center justify-start gap-[5px]">
                        If you have an account?
                        <a class="text-[#0027F3]" href="./login.html">Login.</a>
                    </p>

                    <button form="submit"
                        class="text-[20px] py-[15px] pl-[67px] pr-[61px] bg-[#000] rounded-[23px] text-[#fff] w-[203px] h-[62px] hover:bg-[#000000de] active:bg-[#000] duration-150">
                        Sign Up
                    </button>
                </div>
            </div>
        </section>
        <!-- SECTION-1 ENDED -->
    </main>
    <!-- MAIN SECTION ENDED -->
</body>
<!-- MY JS LINK -->
<script src="./../scripts/register.js"></script>

</html>
